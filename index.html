<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway SIH MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8 bg-white shadow-xl rounded-2xl mt-10">
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Railway Decision Support MVP</h1>
        <p class="text-center text-gray-600 mb-8">
            This is a proof-of-concept for the SIH problem statement.
        </p>

        <!-- Main Display Area -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Railway Diagram -->
            <div class="flex-1 bg-gray-50 p-6 rounded-xl border border-gray-200 flex flex-col items-center justify-center">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Railway Section</h2>
                <div class="w-full h-48 bg-gray-200 rounded-lg relative overflow-hidden flex items-center justify-center">
                    <svg id="railway-svg" class="w-full h-full" viewBox="0 0 500 200" preserveAspectRatio="xMidYMid meet">
                        <!-- Railway tracks -->
                        <path id="track-main" d="M 50 100 H 450" stroke="#4b5563" stroke-width="8" stroke-linecap="round"/>
                        <!-- Stations (circles) -->
                        <circle id="stationA-node" cx="50" cy="100" r="15" fill="#3b82f6" class="transition-transform duration-500 ease-in-out transform hover:scale-110"/>
                        <circle id="stationB-node" cx="450" cy="100" r="15" fill="#10b981" class="transition-transform duration-500 ease-in-out transform hover:scale-110"/>

                        <!-- Train representations (emojis inside SVG) -->
                        <g id="train-1234-group" class="transition-transform duration-500 ease-in-out" transform="translate(50, 100)">
                            <rect width="40" height="20" x="-20" y="-10" rx="5" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
                            <text x="0" y="5" text-anchor="middle" font-size="10" font-weight="bold" fill="#fff">1234</text>
                            <title>Express Train 1234</title>
                        </g>
                        <g id="train-5678-group" class="transition-transform duration-500 ease-in-out" transform="translate(450, 100)">
                            <rect width="40" height="20" x="-20" y="-10" rx="5" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
                            <text x="0" y="5" text-anchor="middle" font-size="10" font-weight="bold" fill="#fff">5678</text>
                            <title>Freight Train 5678</title>
                        </g>

                    </svg>
                </div>
            </div>

            <!-- Recommendations Panel -->
            <div class="flex-1 bg-gray-50 p-6 rounded-xl border border-gray-200 flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Recommendations</h2>
                    <div id="recommendation-panel" class="min-h-[100px] flex items-center justify-center bg-white p-4 rounded-xl border border-dashed border-gray-300">
                        <p id="recommendation-text" class="text-lg text-gray-500 text-center italic">
                            Waiting for recommendations...
                        </p>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="mt-8 flex flex-col space-y-4">
                    <button id="get-recommendations-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 shadow-md">
                        Get Recommendations
                    </button>
                    <button id="accept-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 shadow-md" style="display: none;">
                        Accept Recommendation
                    </button>
                    <button id="override-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105 shadow-md" style="display: none;">
                        Override
                    </button>
                </div>
            </div>
        </div>

        <!-- System Information and Status -->
        <div class="mt-8 bg-gray-800 p-6 rounded-xl text-gray-100 shadow-md">
            <h2 class="text-xl font-semibold mb-2">System Status</h2>
            <p id="system-status">
                Backend API Status: <span class="font-bold text-yellow-400">Loading...</span>
            </p>
        </div>
    </div>

    <script>
        const getRecBtn = document.getElementById('get-recommendations-btn');
        const acceptBtn = document.getElementById('accept-btn');
        const overrideBtn = document.getElementById('override-btn');
        const recText = document.getElementById('recommendation-text');
        const statusText = document.getElementById('system-status');
        const train1234 = document.getElementById('train-1234-group');
        const train5678 = document.getElementById('train-5678-group');

        const API_URL = 'http://127.0.0.1:5000/api/optimize';
        
        const positions = {
            'StationA': '50',
            'StationB': '450',
            'Junction1': '250',
            'TrackA_J1': '150',
            'TrackJ1_B': '350'
        };

        const fetchRecommendations = async () => {
            recText.textContent = "Checking for conflicts...";
            statusText.innerHTML = `Backend API Status: <span class="font-bold text-yellow-400">Connecting...</span>`;
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                statusText.innerHTML = `Backend API Status: <span class="font-bold text-green-400">Connected</span>`;
                
                const locations = ['StationA', 'StationB'];
                const randomLocation1 = locations[Math.floor(Math.random() * locations.length)];
                const randomLocation2 = locations[Math.floor(Math.random() * locations.length)];
                
                train1234.setAttribute('transform', `translate(${positions[randomLocation1]}, 100)`);
                train5678.setAttribute('transform', `translate(${positions[randomLocation2]}, 100)`);

                if (data.recommendation) {
                    recText.textContent = data.recommendation;
                    acceptBtn.style.display = 'block';
                    overrideBtn.style.display = 'block';
                    getRecBtn.style.display = 'none';
                } else {
                    recText.textContent = data.status;
                    acceptBtn.style.display = 'none';
                    overrideBtn.style.display = 'none';
                    getRecBtn.style.display = 'block';
                }
            } catch (error) {
                recText.textContent = "Failed to fetch recommendations. Is the backend server running?";
                statusText.innerHTML = `Backend API Status: <span class="font-bold text-red-400">Failed</span>`;
                console.error("Error fetching recommendations:", error);
                acceptBtn.style.display = 'none';
                overrideBtn.style.display = 'none';
                getRecBtn.style.display = 'block';
            }
        };

        getRecBtn.addEventListener('click', fetchRecommendations);

        acceptBtn.addEventListener('click', () => {
            recText.textContent = "Recommendation accepted. Action logged.";
            acceptBtn.style.display = 'none';
            overrideBtn.style.display = 'none';
            getRecBtn.style.display = 'block';
        });

        overrideBtn.addEventListener('click', () => {
            recText.textContent = "Recommendation overridden. Override logged.";
            acceptBtn.style.display = 'none';
            overrideBtn.style.display = 'none';
            getRecBtn.style.display = 'block';
        });

    </script>
</body>
</html>
